<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/static/favicon.png">
    <title>Contact Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
    <div class="header">
        <div class="title">CHEFSBHOJAN</div>
        <h1>Contact Details for Availing Discount</h1>
    </div>
    <div class="container">
        <form method="post" action="/">
            <input type="text" name="query" placeholder="Search by name or phone" value="{{ query }}" class="search-bar">
            <button type="submit" class="search-button">Search</button>
        </form>
        <table class="contacts-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Phone</th>
                    <th>Status</th>
                    <th>Date Created</th>
                </tr>
            </thead>
            <tbody>
                {% for contact in contacts %}
                <tr>
                    <td>{{ contact.name }}</td>
                    <td>{{ contact.phone }}</td>
                    <td>
                        {% if not contact.redeemed %}
                            <button onclick="Redeem('{{ contact.phone }}')">Redeem</button>
                        {% else %}
                            <span class="fullfilled-message">&#10004; Redeemed</span>
                        {% endif %}
                    </td>
                    <td>{{ contact.date_created }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <script>
        function Redeem(contactPhone) {
            fetch('/redeem', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ contact_phone: contactPhone })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    window.location.reload()
                } else {
                    alert('Error redeeming contact.')
                }
            })
        }
    </script>
</body>
</html>
